  <script type="text/javascript">
    // 节点集
    // radius 节点半径
    const nodes = [
      { name: '重庆市', radius: 4 },
      { name: '北碚区', radius: 3 },
      { name: '渝北区', radius: 3 },
      { name: '江北区', radius: 3 },
      { name: '巴南区', radius: 3 },
      { name: '沙坪坝区', radius: 3 },
      { name: '大渡口', radius: 3 },
      { name: '万州区', radius: 3 },
      { name: '天府镇', radius: 2 },
      { name: '水土镇', radius: 2 },
      { name: '蔡家镇', radius: 2 },
      { name: '土场镇', radius: 2 },
      { name: '两江名居', radius: 1 },
      { name: '上城中央', radius: 1 },
      { name: '灯塔', radius: 1 }
    ]
    // 边集
    // value 控制线的长短
    const edges = [
      { source: 0, target: 1, value: 2 },
      { source: 0, target: 2, value: 2 },
      { source: 0, target: 3, value: 2 },
      { source: 0, target: 4, value: 2 },
      { source: 0, target: 5, value: 2 },
      { source: 0, target: 6, value: 2 },
      { source: 0, target: 7, value: 2 },
      { source: 2, target: 8, value: 1.5 },
      { source: 2, target: 9, value: 1.5 },
      { source: 2, target: 10, value: 1.5 },
      { source: 2, target: 11, value: 1.5 },
      { source: 11, target: 12, value: 1 },
      { source: 11, target: 13, value: 1 },
      { source: 11, target: 14, value: 1 }
    ]

    // 画布
    const width = 1000
    const height = 1000
    const svg = d3
      .select('.d3Chart')
      .append('svg')
      .attr('width', width)
      .attr('height', height)
      .style('background-color', '#1a3055')
    // 图
    const chart = svg.append('g')

    // 创建颜色比例尺
    const colorScale = d3.scaleOrdinal(d3.quantize(d3.interpolateRainbow, nodes.length + 1))

    const force = d3
      .forceSimulation()
      // .velocityDecay(0.1) //速度衰减
      // .alphaDecay(0) //alpha衰变, 0表示不衰减
      .force('link', d3.forceLink())
      .force('charge', d3.forceManyBody())
      .force('center', d3.forceCenter(width / 2, height / 2))

    force.nodes(nodes).on('tick', ticked)

    force
      .force('link')
      .links(edges)
      .distance(function (d) {
        //每一边的长度
        return d.value * 150
      })

    //在浏览器的控制台输出
    console.log(nodes)
    console.log(edges)

    const links = chart
      .append('g')
      .selectAll('line')
      .data(edges)
      .enter()
      .append('line')
      .attr('stroke', '#ccc')
      .attr('stroke-width', 1)

    const linksText = chart
      .append('g')
      .selectAll('text')
      .data(edges)
      .enter()
      .append('text')
      .text(function (d) {
        return d.value
      })
      .attr('fill', '#ccc')

    // 绘制节点
    const nodesChart = chart.append('g')
    const gs = nodesChart
      .selectAll()
      .data(nodes)
      .enter()
      .append('g')
      .attr('transform', function (d, i) {
        var cirX = d.x
        var cirY = d.y
        return 'translate(' + cirX + ',' + cirY + ')'
      })
      .call(d3.drag().on('start', started).on('drag', dragged).on('end', ended))

    gs.append('circle')
      .attr('r', function (d, i) {
        // 半径
        return d.radius * 10
      })
      .attr('fill', function (d, i) {
        return colorScale(d.name)
      })

    gs.append('text')
      .attr('x', -20)
      .attr('y', -5)
      .attr('dy', 10)
      .attr('font-size', 12)
      .text(function (d) {
        return d.name
      })
      .attr('fill', '#ccc')
      .attr('pointer-events', 'none')
      .style('user-select', 'none')

    function ticked() {
      links
        .attr('x1', function (d) {
          return d.source.x
        })
        .attr('y1', function (d) {
          return d.source.y
        })
        .attr('x2', function (d) {
          return d.target.x
        })
        .attr('y2', function (d) {
          return d.target.y
        })

      linksText
        .attr('x', function (d) {
          return (d.source.x + d.target.x) / 2
        })
        .attr('y', function (d) {
          return (d.source.y + d.target.y) / 2
        })

      gs.attr('transform', function (d) {
        return 'translate(' + d.x + ',' + d.y + ')'
      })
    }

    function started(d) {
      // if (!d3.event.active) {
      force.alphaTarget(1).restart() //设置衰减系数，对节点位置移动过程的模拟，数值越高移动越快，数值范围[0，1]
      // }
      d.fx = d.x
      d.fy = d.y
    }
    function dragged(d) {
      console.log('🚀 ~ file: 力导向图.html ~ line 187 ~ dragged ~ d', d, d.sourceEvent.clientX)
      d.fx = d.sourceEvent.clientX
      d.fy = d.sourceEvent.clientY
    }
    function ended(d) {
      // if (!d3.event.active) {
      // force.alphaTarget(0)
      // }
      d.fx = null
      d.fy = null
    }
