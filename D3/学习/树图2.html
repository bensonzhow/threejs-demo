<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style type="text/css"></style>
  <body>
    <div class="d3Chart"></div>
  </body>
  <!-- D3 -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script type="text/javascript">
    const dataTree = {
      name: '太刀',
      children: [
        {
          name: '矿石',
          children: [
            {
              name: '结晶框',
              children: [
                { name: '蓝矿', num: 10 },
                { name: '黑铁矿', num: 3 },
                { name: '白灰矿', num: 4 }
              ]
            }
          ]
        },
        {
          name: '木材',
          children: [
            {
              name: '稀木',
              children: [
                { name: '钴木', num: 4 },
                { name: '黑木', num: 2 }
              ]
            },
            {
              name: '水木',
              children: [{ name: '蓝木', num: 4 }]
            }
          ]
        },
        {
          name: '宝石',
          children: [
            {
              name: '太阳类',
              children: [
                { name: '日金石', num: 6 },
                { name: '熔岩石', num: 1 }
              ]
            },
            {
              name: '深海类',
              children: [
                { name: '寒铁石', num: 2 },
                { name: '金晶石', num: 3 },
                { name: '玄冰结晶', num: 2 }
              ]
            }
          ]
        }
      ]
    }

    var width = 900
    var height = 600
    var margin = 30
    var svg = d3
      .select('.d3Chart')
      .append('svg')
      .attr('width', width)
      .attr('height', height)
      .style('background-color', '#1a3055')
    // 图
    var chart = svg.append('g').attr('transform', `translate(${2 * margin}, ${2 * margin})`)

    const rootTree = d3
      .hierarchy(dataTree)
      .sum((d) => d.num) // 计算绘图属性value的值  -求和 其子节点所有.num属性的和值
      .sort((a, b) => a.value - b.value) // 根据 上面计算出的value属性 排序
    // 创建一个新的树布局
    // .size() 设置布局的尺寸
    const treeData = d3.tree().size([width - 4 * margin, height - 4 * margin])

    var colorScale = d3.scaleOrdinal(d3.schemeSet3)

    // 绘制组
    const rectChart = chart.append('g')

    function draw(init = false) {
      let root = treeData(rootTree)
      let nodes = root.descendants()

      const rectNode = rectChart
        .selectAll('.node')
        .data(nodes, (d) => d.data.name)
        .join(
          (enter) => {
            let $gs = enter.append('g')
            $gs
              .append('circle')
              .attr('r', 24)
              .attr('cx', 0)
              .attr('cy', 0)
              .attr('fill', (d) => (d.children ? colorScale(1) : colorScale(2)))

            $gs
              .append('text')
              .attr('class', 'text')
              .text((d) => (d.data.name.length < 3 ? d.data.name : d.data.name.slice(0, 1) + '...'))
              .attr('fill', '#000000')
              .style('font-size', '12px')
              .attr('dx', (d) => {
                return -12
              })
              .attr('dy', function () {
                return this.getBBox().height / 4
              })

            return $gs
          },
          (update) => update,
          (exit) => {
            // 处理 多出的 节点, 删除
            exit
              .transition()
              .duration(init ? 0 : 1000)
              .attr('opacity', 0)
              .attr('transform', (d) => `translate(${d.parent.x},${d.parent.y})`)
              .remove()
          }
        )
        .attr('class', 'node')
        .style('cursor', 'pointer')
        .on('click', handle_node_click)

      // 找出被关闭的元素  设置初始位置
      rectNode
        .filter((a) => a.originX !== undefined && a.originY !== undefined)
        .attr('opacity', 0)
        .attr('transform', (d) => {
          let x, y
          if (d.originX) {
            x = d.originX
            delete d.originX
          } else {
            x = d.x
          }
          if (d.originY) {
            y = d.originY
            delete d.originY
          } else {
            y = d.y
          }

          return `translate(${x}, ${y})`
        })

      rectNode
        .transition()
        .duration(init ? 0 : 1000)
        .attr('opacity', 1)
        .attr('transform', (d) => `translate(${d.x}, ${d.y})`)
    }

    /**
     * @name 处理结点点击
     * @param {Object} ev 事件
     * @param {Object} d 数据
     */
    function handle_node_click(ev, d) {
      if (d.depth !== 0) {
        if (d.children) {
          d._children = d.children
          d.children = undefined

          draw()
        } else if (d._children) {
          for (let a of d._children) {
            a.originX = a.parent.x
            a.originY = a.parent.y
          }
          d.children = d._children

          draw()
        }
      }
    }

    draw(true)
  </script>
</html>
