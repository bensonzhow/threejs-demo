  <body>
    <div class="d3Chart"></div>
  </body>
  <script type="text/javascript">
    var bColor = ['#4385F4', '#34A853', '#FBBC05', '#E94335', '#01ACC2', '#AAACC2']
    var dataArr = [
      {
        label: '1月',
        value: 10.5
      },
      {
        label: '2月',
        value: 70.5
      },
      {
        label: '3月',
        value: 60.5
      },
      {
        label: '4月',
        value: 10.5
      },
      {
        label: '5月',
        value: 20.5
      },
      {
        label: '6月',
        value: 30.5
      }
    ]

    var width = 700
    var height = 700
    var margin = 60

    var svg = d3
      .select('.d3Chart')
      .append('svg')
      .attr('width', width)
      .attr('height', height)
      .style('background-color', '#1a3055')

    // 图
    var chart = svg.append('g').attr('transform', `translate(${margin}, ${margin})`)

    // 半径
    var radius = (Math.min(width, height) * 0.5) / 2
    //  饼图（pie）生成器  计算图所需要的角度信息
    let drawData = d3
      .pie()
      .value(function (d) {
        return d.value
      })
      .sort(null)
      .sortValues(null)
      .startAngle(0)
      .endAngle(Math.PI * 2)
    // 序数比例尺 颜色
    // range(start，stop) 返回 start 到 stop 的间隔数组
    let colorScale = d3.scaleOrdinal().domain(d3.range(0, dataArr.length)).range(bColor)

    // 线性比例尺 半径
    let scaleRadius = d3
      .scaleLinear()
      .domain([0, d3.max(dataArr.map((d) => d.value))])
      .range([0, d3.min([chart.getBodyWidth(), chart.getBodyHeight()]) * 0.5])
  </script>
</html>
